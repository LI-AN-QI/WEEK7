<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <title>Money Tracker</title>
</head>
<body>
    <h1>Income Tracker</h1>
    <div style="margin-bottom: 20px;">
        <input id="income" type="text" placeholder="Type in your earnings"/>
        <button id="btn-income">+</button>
    </div>
    

    <div class="history-income">
        <button id="get-history">view earnings</button>
        
        <div id="history-info">
        </div>

        <button id="close" style="display: none;">close</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
